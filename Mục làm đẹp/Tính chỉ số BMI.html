<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .item-1 {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .bmi-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .bmi-form label {
            font-size: 16px;
            font-weight: bold;
        }

        .bmi-form input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .bmi-form button {
            padding: 10px 20px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bmi-form button:hover {
            background: #ff4a6e;
        }

        .bmi-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .footer {
            text-align: center;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="item item-1">
            <h1>Tính chỉ số BMI</h1>
        </div>

        <!-- Content Section -->
        <div class="item content">
            <form id="bmiForm" class="bmi-form">
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Nhập cân nặng" required>
                
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" name="height" placeholder="Nhập chiều cao" required>
                
                <button type="button" onclick="calculateBMI()">Tính BMI</button>
            </form>
            <div id="result" class="bmi-result"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Địa chỉ: 123 Đường Làm Đẹp, Thành phố Xinh Đẹp</p>
            <p>Liên hệ: contact@lamdep.com | Hotline: 0123 456 789</p>
        </footer>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('result').innerText = "Vui lòng nhập giá trị hợp lệ!";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = "";

            if (bmi < 18.5) {
                category = "Gầy";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Bình thường";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Thừa cân";
            } else {
                category = "Béo phì";
            }

            document.getElementById('result').innerHTML = `
                <p>Chỉ số BMI của bạn: <strong>${bmi}</strong></p>
                <p>Phân loại: <strong>${category}</strong></p>
            `;
        }
    </script>
</body>
</html>
