<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lượng calo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff4a6e;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Tính lượng calo cần thiết
        </div>
        <form id="calorieForm">
            <div class="form-group">
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" placeholder="Nhập cân nặng" required>
            </div>
            <div class="form-group">
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" placeholder="Nhập chiều cao" required>
            </div>
            <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" id="age" placeholder="Nhập tuổi" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính:</label>
                <select id="gender" required>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">Mức độ hoạt động:</label>
                <select id="activity" required>
                    <option value="1.2">Ít vận động</option>
                    <option value="1.375">Hoạt động nhẹ (1-3 ngày/tuần)</option>
                    <option value="1.55">Hoạt động vừa (3-5 ngày/tuần)</option>
                    <option value="1.725">Hoạt động nhiều (6-7 ngày/tuần)</option>
                    <option value="1.9">Hoạt động rất nhiều (vận động viên)</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="calculateCalories()">Tính toán</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateCalories() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activity = parseFloat(document.getElementById('activity').value);

            if (isNaN(weight) || isNaN(height) || isNaN(age) || !activity) {
                document.getElementById('result').innerText = "Vui lòng nhập đầy đủ thông tin!";
                return;
            }

            let bmr; // Basal Metabolic Rate (Tỷ lệ trao đổi chất cơ bản)
            if (gender === "male") {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            const calories = (bmr * activity).toFixed(2);

            document.getElementById('result').innerHTML = `
                <p>Lượng calo cần thiết mỗi ngày: <strong>${calories} kcal</strong></p>
            `;
        }
    </script>
</body>
</html>
